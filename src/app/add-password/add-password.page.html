<ion-header class="ion-no-border">
  <ion-toolbar class="modal-toolbar">
    <ion-title class="modal-title">Nova Senha</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="close-button">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <div class="modal-container">
    
    <!-- Estado Normal/Salvando -->
    <div *ngIf="!isSaved" class="form-container">
      
      <!-- Informações Básicas -->
      <div class="form-section">
        <h3 class="section-title">Informações Básicas</h3>
        
        <div class="input-group">
          <ion-label class="input-label required">Nome do Serviço</ion-label>
          <ion-input
            [(ngModel)]="serviceName"
            placeholder="Ex: Gmail, Facebook, Netflix"
            class="custom-input"
            [disabled]="isSaving"
          ></ion-input>
        </div>

        <div class="input-group">
          <ion-label class="input-label">Usuário/E-mail</ion-label>
          <ion-input
            [(ngModel)]="username"
            placeholder="usuario@email.com"
            class="custom-input"
            [disabled]="isSaving"
          >
            <ion-icon slot="start" name="person" class="input-icon"></ion-icon>
          </ion-input>
        </div>

        <div class="input-group">
          <ion-label class="input-label">URL/Site</ion-label>
          <ion-input
            [(ngModel)]="url"
            placeholder="https://..."
            type="url"
            class="custom-input"
            [disabled]="isSaving"
          >
            <ion-icon slot="start" name="globe" class="input-icon"></ion-icon>
          </ion-input>
        </div>
      </div>

      <!-- Senha -->
      <div class="form-section">
        <h3 class="section-title">Senha</h3>
        
        <div class="input-group">
          <ion-label class="input-label required">Senha</ion-label>
          <div class="password-input-container">
            <ion-input
              [(ngModel)]="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Digite ou gere uma senha"
              class="custom-input password-input"
              (ionInput)="onPasswordChange()"
              [disabled]="isSaving"
            ></ion-input>
            <div class="password-actions">
              <ion-button
                fill="clear"
                class="icon-button"
                (click)="togglePasswordVisibility()"
                [disabled]="isSaving"
              >
                <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
              </ion-button>
              <ion-button
                fill="clear"
                class="icon-button"
                (click)="copyPassword()"
                [disabled]="!password || isSaving"
              >
                <ion-icon name="copy"></ion-icon>
              </ion-button>
              <ion-button
                fill="clear"
                class="icon-button"
                (click)="generatePassword()"
                [disabled]="isSaving"
              >
                <ion-icon name="refresh" [class.spinning]="isGenerating"></ion-icon>
              </ion-button>
            </div>
          </div>
        </div>

        <!-- Força da Senha -->
        <div class="password-strength" *ngIf="password">
          <div class="strength-label">
            Força: <span [style.color]="passwordStrength.color">{{ passwordStrength.label }}</span>
          </div>
          <div class="strength-bars">
            <div 
              *ngFor="let i of [0,1,2,3,4]" 
              class="strength-bar"
              [class.active]="i <= passwordStrength.level"
              [style.background-color]="i <= passwordStrength.level ? passwordStrength.color : '#2d3548'"
            ></div>
          </div>
        </div>
      </div>

      <!-- Notas -->
      <div class="form-section">
        <h3 class="section-title">Notas (Opcional)</h3>
        
        <div class="input-group">
          <ion-textarea
            [(ngModel)]="notes"
            placeholder="Adicione informações adicionais..."
            rows="4"
            class="custom-textarea"
            [disabled]="isSaving"
          ></ion-textarea>
        </div>
      </div>

      <!-- Botões de Ação -->
      <div class="modal-actions">
        <ion-button
          expand="block"
          fill="outline"
          class="cancel-button"
          (click)="cancel()"
          [disabled]="isSaving"
        >
          Cancelar
        </ion-button>
        
        <ion-button
          expand="block"
          class="save-button"
          (click)="savePassword()"
          [disabled]="isSaving || !serviceName || !password"
        >
          <ion-spinner *ngIf="isSaving" name="crescent"></ion-spinner>
          <span *ngIf="!isSaving">Salvar Senha</span>
        </ion-button>
      </div>
    </div>

    <!-- Estado Sucesso -->
    <div *ngIf="isSaved" class="success-state">
      <div class="icon-container success">
        <ion-icon name="checkmark-circle" class="success-icon"></ion-icon>
      </div>
      
      <h2 class="success-title">Senha Salva!</h2>
      
      <p class="success-description">
        Sua senha foi salva com segurança no Soteria.
      </p>
    </div>

  </div>
</ion-content>
